<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link
      rel="stylesheet"
      href="D:\Coding\Projects\Activities\QR Code Project\CSS\style.css"
    />

  <body>
    <main class="qrCodeComponent">
      <div class="qrCodeComponentContainer">
        <div class="qrCodeObject">
          <img
            src="images/image-qr-code.png"
            alt="QR code for the website Frontend Mentor"
          />
        </div>
        <section class="componentContent">
          <div class="componentHeader">
            <h1>Improve your front-end skills by building projects</h1>
          </div>
          <div class="componentBody">
            <p>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
